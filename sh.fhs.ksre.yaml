app-id: sh.fhs.ksre
runtime: org.freedesktop.Platform
runtime-version: '25.08'
sdk: org.freedesktop.Sdk
command: ksre
add-extensions:
  org.freedesktop.Platform.ffmpeg-full:
    directory: lib/ffmpeg
    add-ld-path: .
    version: '25.08'
    autodelete: false
finish-args:
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --device=all
  - --socket=pulseaudio
  - --persist=.renpy/sh.fhs.ksre
  - --persist=mods
  - --filesystem=xdg-run/discord-ipc-0
modules:
  - name: ksre
    buildsystem: simple
    build-commands:
      - mkdir -p "${FLATPAK_DEST}/ksre"
      - tar -xjf ksre.tar.bz2 -C "${FLATPAK_DEST}/ksre" --strip-components=1
      - install -Dm755 -t "${FLATPAK_DEST}/bin/" "flatpak/ksre"
      - install -Dm644 -t "${FLATPAK_DEST}/share/appdata/" "flatpak/${FLATPAK_ID}.appdata.xml"
      - install -Dm644 -t "${FLATPAK_DEST}/share/applications/" "flatpak/${FLATPAK_ID}.desktop"
      - install -Dm644 "flatpak/${FLATPAK_ID}.svg" "${FLATPAK_DEST}/share/icons/hicolor/scalable/apps/${FLATPAK_ID}.svg"
    sources:
      - type: file
        url: https://github.com/fleetingheart/ksre/releases/download/v2.0.4/KSRE-linux.tar.bz2
        sha256: aa2525c22e9cd9dc0beb306f45e9c318e1c8b68012b6c5a4baf824bf71e66d5b
        dest-filename: ksre.tar.bz2
        x-checker-data:
          type: json
          url: https://api.github.com/repos/fleetingheart/ksre/releases/latest
          version-query: ".tag_name | sub(\"^v\"; \"\")"
          url-query: ".assets[] | select(.name == \"KSRE-linux.tar.bz2\") | .browser_download_url"
      - type: git
        url: https://codeberg.org/fhs/flatpak.git
        commit: edcb5036649016e467d9c83c4f8b62b069f4d66b
        dest: flatpak
        x-checker-data:
          type: git
          branch: master
